<div class="text-layout">
    <h1>Pipes no commons</h1>
    <p>
        Pipes included in Angular - Usually in the common module
    </p>
</div>

<div class="grid">
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>Saludos {{ name }}, es un placer {{ gender | i18nSelect: invateMap}} a nuestro evento.</p>

            <button pButton type="button" label="Change Name" class="p-button-help" (click)="changeName()"></button>

        </p-fieldset>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nPrural Pipe" [toggleable]="true">
            <p>Current {{ clients.length | i18nPlural: clientsMap }}</p>
            <button pButton type="button" label="Change Name" class="p-button-danger" (click)="deleteName()"></button>
        </p-fieldset>
    </div>
</div>
